[tox]
isolated_build = true
envlist = py37,py38,py39,py310,py311

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
allowlist_externals =
    poetry
    make
commands =
    poetry install -v
    make chk
    poetry run pytest -n 8 --cov pyathena --cov-report html --cov-report term
passenv =
    AWS_*
    TOXENV
    GITHUB_*

[testenv:py37]
allowlist_externals =
    {[testenv]allowlist_externals}
commands =
    poetry install -v
    # importlib-metadata==4.13.0
    # AttributeError: 'EntryPoints' object has no attribute 'get'
    # make chk
    poetry run pytest -n 8 --cov pyathena --cov-report html --cov-report term
passenv =
    {[testenv]passenv}
